<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Araujo">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>IMC</title>
</head>

<body>
    <main>
        <h1>Calculadora IMC</h1>
        <section>
            <h2> Cadastro de Infomações</h2>
            <form method="post" onsubmit="CalcularValores(event)">
                <div class="campo-form">
                    <label for="nome">Nome:</label>
                    <input type="text" name="campo-nome" id="name" placeholder="Insira seu nome completo">
                </div>
                <div class="campo-form">
                    <label for="altura">Altura:</label>
                    <input type="number" name="campo-altura" id="height" step="0.01" min="0.1" max="10" placeholder="Insira a sua altura. Ex 1.82">
                </div>
                <div class="campo-form">
                    <label for="peso">Peso:</label>
                    <input type="number" name="campo-peso" id="weight" step="0.01" min="0.1" max="300" placeholder="Insira o seu peso em Kg. Ex. 85">
                </div>
                <div class="conjunto-botoes">
                    <button type="reset"> Cancelar</button>
                    <button type="submit">Calcular</button>
                </div>
            </form>
        </section>

        <section>
            <h2>Usuarios Cadastrados</h2>
            <table>
                <caption>Tabela de usuario</caption>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Altura</th>
                        <th>Peso</th>
                        <th>Valor do IMC</th>
                        <th>Classificação do IMC</th>
                        <th>Data do cadastro</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela">
                </tbody>
            </table>
            <button class="botao-tabela" onclick="deletarRegistros()">Limpar Valores
            </button>
        </section>
    </main>
</body>

</html>
